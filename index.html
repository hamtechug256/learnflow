<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPath: Navigating Knowledge, Connecting Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 role="heading" aria-level="1">NexusPath</h1>
        <p>Navigating Knowledge, Connecting Skills</p>

        <div id="message-area" class="message-area" role="status" aria-live="polite"></div>

        <div class="learning-style-section">
            <h3 id="learning-style-heading">My Learning Style:</h3>
            <div role="radiogroup" aria-labelledby="learning-style-heading">
                <label><input type="radio" name="learning-style" value="reading" checked aria-label="Reading and Writing"> Reading/Writing</label>
                <label><input type="radio" name="learning-style" value="video" aria-label="Video and Visual"> Video/Visual</label>
                <label><input type="radio" name="learning-style" value="auditory" aria-label="Auditory"> Auditory</label>
                <label><input type="radio" name="learning-style" value="kinesthetic" aria-label="Kinesthetic"> Kinesthetic</label>
            </div>
        </div>

        <div class="goal-input-section">
            <label for="learning-goal-input" class="sr-only">Enter your learning goal</label>
            <input type="text" id="learning-goal-input" list="goal-suggestions" placeholder="e.g., Become a Web Developer" aria-label="Enter your learning goal">
            <datalist id="goal-suggestions">
                <option value="Become a Web Developer">
                <option value="Learn Data Science">
                <option value="Master Digital Marketing">
                <option value="Learn Python">
                <option value="Introduction to Machine Learning">
            </datalist>
            <button id="generate-path-button" aria-label="Generate Learning Path">Generate Path</button>
        </div>

        <div id="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="learning-path-section" style="display: none;">
            <h2 role="heading" aria-level="2">Your Learning Path: <span id="current-goal-display"></span></h2>
            <div class="progress-bar-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="overall-progress-bar"></div>
            </div>
            <ul id="learning-path-list" role="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 NexusPath. Created by @HamCodz. All Rights Reserved.</p>
    </footer>
</body>
</html>
