services:
  - type: web
    name: study-path-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: .
  - type: static
    name: learnflow-frontend
    plan: free
    rootDir: .
    build_filter:
      paths:
      - index.html
      - style.css
      - script.js
    rewrite_rules:
      - source: /api/*
        destination: /study-path-api/*
