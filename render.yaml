services:
  - type: web
    name: study-path-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
  - type: static
    name: learnflow-frontend
    plan: free
    buildCommand: "echo 'No build command needed'"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: study-path-api
      - type: rewrite
        source: /*
        destination: /index.html
